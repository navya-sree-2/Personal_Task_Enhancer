{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Welcome to MySite!</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Explore our platform and take assessments to improve your skills!</p>
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'assessments' %}" class="btn btn-primary btn-lg">Take Assessments</a>
                    {% else %}
                        <p class="mt-3">Please <a href="{% url 'login' %}">login</a> to take assessments.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
