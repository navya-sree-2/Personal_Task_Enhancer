{% extends 'dashboard.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Task,Add New Task" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Edit Task,Add New Task" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
