{% extends 'dashboard.html' %}
<a class="navbar-brand" href="{% url 'home' %}">MySite</a>
{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Edit Profile</h3>
    <div class="row justify-content-center">
        <div class="col-md-10"> <!-- Adjust container width -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Profile image section on the left -->
                    <div class="col-md-4 text-center mb-5" style="padding-right: 40px;"> <!-- Add padding on right -->
                        <div class="form-group">
                            <label for="image"><b>Profile Image:</b></label>
                            <div class="mb-4">
                                <img src="{{ user.profile.img.url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                            <div class="form-group">
                                {{ p_form.img }}
                            </div>
                        </div>
                    </div>
                    <!-- Form fields on the right -->
                    <div class="col-md-6" style="padding-left: 40px;"> <!-- Add padding on left -->
                        <div class="form-group mb-3">
                            <label for="fullname"><b>Full Name: </b></label>
                            {{ p_form.fullname }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="mobile_number"><b>Mobile Number: </b></label>
                            {{ p_form.mobile_number }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="username"><b>Username: </b></label>
                            {{ u_form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="email"><b>Email: </b></label>
                            {{ u_form.email }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender"><b>Gender: </b></label>
                            {{ p_form.gender }}
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
